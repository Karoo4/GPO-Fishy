name: Build EXE
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # STEP 1: Install the libraries your script actually imports
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install dxcam numpy keyboard pynput pywin32

      # STEP 2: Build with --collect-all for dxcam
      - name: Build with PyInstaller
        run: pyinstaller --onefile --noconsole --collect-all dxcam --name fishyfish fishyfish.py

      - uses: actions/upload-artifact@v4
        with:
          name: fishyfish.exe
          path: dist/fishyfish.exe

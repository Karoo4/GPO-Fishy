name: Build DXCam Version
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          # DXCam is required for this version
          pip install dxcam numpy keyboard pynput pywin32 Pillow requests

      - name: Build with PyInstaller
        # CRITICAL FIX: "Karoo Fish - DX" must be inside quotes
        run: pyinstaller --onefile --noconsole --uac-admin --collect-all dxcam --name "Karoo Fish - DX" fishyfish.py

      - uses: actions/upload-artifact@v4
        with:
          # This is the name of the zip file you download from GitHub
          name: Karoo Fish - DX
          # This must match the file generated by PyInstaller exactly
          path: dist/Karoo Fish - DX.exe

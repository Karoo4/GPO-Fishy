name: Build EXE
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # STEP 1: Install ALL libraries (added Pillow and requests)
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install dxcam numpy keyboard pynput pywin32 Pillow requests

      # STEP 2: Build
      # Note: We keep --collect-all dxcam. PyInstaller handles Pillow automatically.
      - name: Build with PyInstaller
        run: pyinstaller --onefile --noconsole --collect-all dxcam --name KarooFarm fishyfish.py

      - uses: actions/upload-artifact@v4
        with:
          name: KarooFarm.exe
          path: dist/KarooFarm.exe

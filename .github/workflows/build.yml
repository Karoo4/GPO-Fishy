name: Build EXE
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # STEP 1: Install Dependencies
      # REMOVED: dxcam
      # KEPT: mss, numpy (essential for image processing), and system libs
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install mss numpy keyboard pynput pywin32 Pillow requests

      # STEP 2: Build
      # REMOVED: --collect-all dxcam (not needed for mss)
      - name: Build with PyInstaller
        run: pyinstaller --onefile --noconsole --uac-admin --name KarooFarm fishyfish.py

      - uses: actions/upload-artifact@v4
        with:
          name: KarooFarm.exe
          path: dist/KarooFarm.exe

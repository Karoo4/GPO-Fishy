name: Build DXCam Version
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # STEP 1: Install Dependencies
      # CHANGED: Swapped 'mss' for 'dxcam' to match your new script
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install dxcam numpy keyboard pynput pywin32 Pillow requests

      # STEP 2: Build
      # ADDED: --collect-all dxcam 
      # This ensures all internal DXCam components are bundled inside the .exe
      - name: Build with PyInstaller
        run: pyinstaller --onefile --noconsole --uac-admin --collect-all dxcam --name KarooFish_DXCam fishyfish.py

      - uses: actions/upload-artifact@v4
        with:
          name: KarooFish_DXCam.exe
          path: dist/KarooFish_DXCam.exe

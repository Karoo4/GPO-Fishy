name: Build DXCam Version
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # STEP 1: Install Dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          # ADDED: mss is now required for the hybrid logic
          pip install dxcam numpy keyboard pynput pywin32 Pillow requests mss

      # STEP 2: Build
      # --collect-all dxcam is required. mss usually bundles fine without extra args.
      - name: Build with PyInstaller
        run: pyinstaller --onefile --noconsole --uac-admin --collect-all dxcam --name KarooFishDX fishyfish.py

      # STEP 3: Upload
      - uses: actions/upload-artifact@v4
        with:
          name: Karoo_Fish_DX  # This is the name of the zip file on GitHub
          path: dist/KarooFishDX.exe
